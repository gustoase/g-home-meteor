<template name="module_list">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Модуль</th>
                <th>Порт</th>
            </tr>
            </thead>
            <tbody>
            {{#each modules}}
                <tr>
                    <th scope="row">{{_id}}</th>
                    <td>{{title}}</td>
                    <td>{{module}}</td>
                    <td>{{port}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
</template>
